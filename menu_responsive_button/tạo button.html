<!DOCTYPE html>
<html lang="en">
<head>
	<title>MAKE BUTTON</title>
	<style>
		.login{
			width:300px;
			height:270px;
			border:1px solid gray;
			border-radius:10px;
			text-align:center;
			margin:10px auto;
		}
		h2{
			color:gray;
			font-family:sans-serif;
		}
		input{
			width:200px;
			height:40px;
			margin-bottom:10px;
			padding-left:20px;
		}
		button{
			width:225px;
			height:40px;
			border:none;
			background-color:#45a049;
			color:white;
		}
		button:hover{
			font-size:16px;
			cursor:pointer;
		}
	</style>
</head>
<body>
	<div class="login">
		<h2>Member login</h2>
		<input type="text" placeholder="username">
		<input type="password" placeholder="password">
		<button>Login</button>
	</div>
</body>
</html>
